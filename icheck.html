<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="icheck.css">
    <title>Document</title>
  </head>
  <body>
    <ul class="listview checkbox-strip">
      <li>
        <label class="checkbox checked">
          <input name="feature-1" value="1" checked="" type="checkbox">
          <span class="label-text">Feature 1<span class="icon-check"></span></span>
        </label>
      </li>
      <li>
        <label class="checkbox checked">
          <input name="feature-2" value="2" checked="" type="checkbox">
          <span class="label-text">Feature 2 - with a longer text label<span class="icon-check"></span></span>
        </label>
      </li>
      <li>
        <label class="checkbox">
          <input name="feature-3" value="3" type="checkbox">
          <span class="label-text">Feature 3<span class="icon-check"></span></span>
        </label>
      </li>
    </ul>
    <ul class="listview">
      <li>
        <label class="radiobutton checked">
          <input name="amt2" value="10" checked="" type="radio">
          <span class="label-text">$<strong>10</strong></span>
        </label>
      </li>
      <li>
        <label class="radiobutton">
          <input name="amt2" value="25" type="radio">
          <span class="label-text">$<strong>25</strong></span>
        </label>
      </li>
      <li>
        <label class="radiobutton">
          <input name="amt2" value="50" type="radio">
          <span class="label-text">$<strong>50</strong></span>
        </label>
      </li>
      <li>
        <label class="radiobutton">
          <input name="amt2" value="100" type="radio">
          <span class="label-text">$<strong>100</strong></span>
        </label>
      </li>
    </ul>
    <fieldset class="radio-strip">
      <label class="checked">
        <input name="amt" value="10" checked="" type="radio">
        <span class="label-text">$<strong>10</strong></span>
      </label>
      <label>
        <input name="amt" value="25" type="radio">
        <span class="label-text">$<strong>25</strong></span>
      </label>
      <label>
        <input name="amt" value="50" type="radio">
        <span class="label-text">$<strong>50</strong></span>
      </label>
      <label>
        <input name="amt" value="100" type="radio">
        <span class="label-text">$<strong>100</strong></span>
      </label>
    </fieldset>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.3/icheck.min.js" integrity="sha512-RGDpUuNPNGV62jwbX1n/jNVUuK/z/GRbasvukyOim4R8gUEXSAjB4o0gBplhpO8Mv9rr7HNtGzV508Q1LBGsfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      jQuery('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
    </script>
  </body>
</html>
